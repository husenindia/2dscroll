        p { position: absolute; left: 0px; background-color:#FFF; height:50px; width:50px; margin:0px; padding:0px;  }
        .cal-inner { overflow: auto; }
        .time-listing { width: 550px; padding-left: 50px; }

        .lic-platelisting > ul { position: relative; padding-left:50px; }
        
        .lic-platelisting ul ul li { height: 50px; width: 50px; border: 1px solid #CCC; float: left; }
        .lic-platelisting { width: 550px; }

            .time-listing:after,
            .lic-platelisting ul ul:after { display: block; clear: both; content: ''; }



        .lic-platelisting { height: 180px; overflow-y: auto; overflow-x: hidden; }
    </style>
    <script src="js/jquery.min.js"></script>
